<html>

<head>
	<title>My Photo Gallery</title>
	<link href="style.css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css2?family=Chela+One&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"> </script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
	<img id="Logo" src="Logo.jfif">
	<h1>Grid Gallery</h1><br>
	<span>
		<img id="one" src="Mason%20Mount.jfif">
		<img id="two" src="Phil%20Foden.jfif">
		<img id="three" src="Lionel%20Messi.jfif">
		<img id="four" src="Lev%20Yashin.jfif">
		<img id="five" src="ngolo%20kante.jfif">
		<img id="six" src="Neymar%20Jr.jfif">
		<img id="seven" src="Timo%20Werner.jfif">
		<img id="eight" src="Jorginho.jfif">
		<img id="nine" src="alphonso%20davies.jfif">
		<img id="ten" src="David%20Bekham.jpg">
	</span>
		
		<h1>Sliding Gallery</h1>
		<div id="mycarousel" class="carousel slide">
			<div class="carousel-inner">
				<div class="item active">
					<center><img class="img-responsive" src="Mason%20Mount.jfif">
						<div class="carousel content">
							<p>Mason Tony Mount</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img-responsive" src="Phil%20Foden.jfif">
						<div class="carousel content">
							<p>Philip Foden</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img-responsive" src="Lionel%20Messi.jfif">
						<div class="carousel content">
							<p>Lionel Andres Messi</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="Lev%20Yashin.jfif">
						<div class="carousel content">
							<p>Lev Yashin</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img id="ten" class="img" src="David%20Bekham.jpg">
						<div class="carousel content">
							<p>David Bekham</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="alphonso%20davies.jfif">
						<div class="carousel content">
							<p>Alphonso Davies</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="Timo%20Werner.jfif">
						<div class="carousel content">
							<p>Timo Werner</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="Jorginho.jfif">
						<div class="carousel content">
							<p>Jorginho</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="Neymar%20Jr.jfif">
						<div class="carousel content">
							<p>Neymar Jr</p>
						</div>
					</center>
				</div>
				<div class="item">
					<center><img class="img" src="ngolo%20kante.jfif">
						<div class="carousel content">
							<p>N'golo Kante</p>
						</div>
					</center>
				</div>
			</div>
			<a class="left carousel-control" href="#mycarousel" data-slide="prev"><span class="glyphicon glyphicon-chevron-left"></span></a>
			<a class="right carousel-control" href="#mycarousel" data-slide="next"><span class="glyphicon glyphicon-chevron-right"></span></a>
		</div>
</body>
